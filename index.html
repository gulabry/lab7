<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Lab 7 Info 343: Mashups w/ Ajax">
        <meta name="author" content="gulabry">
        <title>Earthquakes!</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>

        <h1>Earthquakes Recorded Over the Last 7 Days</h1>

        <div class="map-container"></div>

        <div><a href="https://github.com/ElliotSchmelliot/lab7">Lab 7 Repo</a></div>

        <!-- hot link to jQuery 2.0.3 -->

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqnfFcZYL5k3Tav9kCUmZOSC-42yJupmc&amp;sensor=false"></script>
        
        <!-- our own JavaScript -->

        <script src="js/earthquakes.js"></script>
    </body>
</html>
